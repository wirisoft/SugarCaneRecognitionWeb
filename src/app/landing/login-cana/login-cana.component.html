<app-nav-bar-cana></app-nav-bar-cana>

<div class="page-container">
  <div class="content-wrapper">
    <div class="row g-0">
      <!-- Formulario -->
      <div class="col-lg-6">
        <div class="form-section">
          <div class="form-container">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            
            <form (ngSubmit)="onSubmit()" class="needs-validation">
              <div class="mb-4">
                <label class="form-label">Correo electrónico</label>
                <input 
                  type="email" 
                  class="form-control"
                  placeholder="usuario@gmail.com"
                  [(ngModel)]="loginData.email"
                  name="email"
                  required>
              </div>

              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <input 
                  type="password" 
                  class="form-control"
                  [(ngModel)]="loginData.password"
                  name="password"
                  required>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">
                Iniciar sesión
              </button>
              
              <div class="text-center mt-4">
                <span>¿No tiene cuenta? </span>
                <a href="/landing/register-cana" class="text-decoration-none">Crear una cuenta</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- SVG Ilustración -->
      <div class="col-lg-6">
        <div class="svg-section">
          <div class="svg-container">
            <img src="assets/images/undraw_login_wqkt.svg" 
                 alt="Login Illustration" 
                 class="img-fluid"
                 style="background: white !important; mix-blend-mode: multiply;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer-cana></app-footer-cana>
