<!-- register-cana.component.html -->
<app-nav-bar-cana></app-nav-bar-cana>

<div class="page-container">
  <div class="content-wrapper">
    <div class="row g-0">
      <!-- Formulario -->
      <div class="col-lg-6 order-2 order-lg-1">
        <div class="form-section">
          <div class="form-container">
            <h1 class="text-center mb-4">Crear Cuenta</h1>
            
            <!-- Alerta de error -->
            <div *ngIf="errorMessage" class="alert alert-danger mb-3">
              {{ errorMessage }}
            </div>
            
            <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Correo electrónico *</label>
                <input 
                  type="email" 
                  class="form-control"
                  placeholder="usuario@gmail.com"
                  [(ngModel)]="registerData.email"
                  name="email"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">Contraseña *</label>
                <input 
                  type="password" 
                  class="form-control"
                  [(ngModel)]="registerData.password"
                  name="password"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">Nombre *</label>
                <input 
                  type="text" 
                  class="form-control"
                  [(ngModel)]="registerData.nombre"
                  name="nombre"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido paterno *</label>
                <input 
                  type="text" 
                  class="form-control"
                  [(ngModel)]="registerData.apellidoPaterno"
                  name="apellidoPaterno"
                  required>
              </div>

              <div class="mb-3">
                <label class="form-label">Apellido materno</label>
                <input 
                  type="text" 
                  class="form-control"
                  [(ngModel)]="registerData.apellidoMaterno"
                  name="apellidoMaterno">
              </div>

              <div class="mb-4">
                <label class="form-label">Teléfono</label>
                <input 
                  type="tel" 
                  class="form-control"
                  [(ngModel)]="registerData.telefono"
                  name="telefono">
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                Crear cuenta
              </button>

              <div class="text-center mt-4">
                <span>¿Ya tiene una cuenta? </span>
                <a href="/landing/login-cana" class="text-decoration-none">Iniciar sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- SVG Ilustración -->
      <div class="imagen-svg-register col-lg-6 order-1 order-lg-2">
        <div class="svg-section">
          <div class="svg-container">
            <img src="assets/images/undraw_sign-up_qamz.svg" 
                 alt="Register Illustration" 
                 class="img-fluid"
                 style="background: white !important; mix-blend-mode: multiply;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer-cana></app-footer-cana>
