<app-nav-bar-dashboard-cana>
    <div class="dashboard-content">
        <div class="container-fluid p-4">
            <!-- Header Section -->
            <div class="dashboard-header mb-4">
                <h2>Gestión de Plagas</h2>
                <p class="text-muted">Administración de plagas del sistema</p>
            </div>

            <!-- Table View Section -->
            <div class="row" [ngClass]="{'d-none': showNewPestForm}">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">Lista de plagas</h5>
                            <button class="btn btn-primary-cana" (click)="toggleView()">
                                <i class="bi bi-plus-circle me-2"></i>Agregar Nueva Plaga
                            </button>
                        </div>
                        <div class="card-body">
                            <ag-grid-angular
                                style="width: 100%; height: 400px;"
                                [theme]="myTheme"
                                [columnDefs]="colDefs"
                                [rowData]="rowData"
                                [pagination]="true"
                                [paginationPageSize]="10">
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>

            <!-- New Pest Form Section -->
            <div class="row" [ngClass]="{'d-none': !showNewPestForm}">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Agregar Nueva Plaga</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombreComun" class="form-label">Nombre Común</label>
                                    <input type="text" class="form-control" id="nombreComun">
                                </div>
                                <div class="mb-3">
                                    <label for="nombreCientifico" class="form-label">Nivel de Amenaza</label>
                                    <input type="number" class="form-control" id="nombreCientifico">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Metodo de prevención</label>
                                    <textarea class="form-control" id="descripcion" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen</label>
                                    <input type="file" class="form-control" id="imagen">
                                </div>
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-secondary" (click)="toggleView()">Cancelar</button>
                                    <button type="submit" class="btn btn-primary-cana">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal remains the same -->
    <!-- Add this at the end of your template if it's not already there -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalLabel">Vista previa de imagen</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalImage" src="" alt="Preview" style="max-width: 100%; max-height: 70vh;">
          </div>
        </div>
      </div>
    </div>
</app-nav-bar-dashboard-cana>
