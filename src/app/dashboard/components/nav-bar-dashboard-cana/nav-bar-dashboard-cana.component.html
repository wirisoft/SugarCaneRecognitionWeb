<!-- Main Container -->
<div class="dashboard-container">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand navbar-dark top-navbar">
        <div class="container-fluid">
            <!-- Toggle Sidebar Button -->
            <button class="btn btn-link text-light" (click)="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Search Bar -->
            <div class="search-bar ms-3">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0">
                        <i class="fas fa-search text-light"></i>
                    </span>
                    <input type="text" class="form-control search-input" placeholder="Buscar...">
                </div>
            </div>

            <!-- User Info & Actions -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle user-info" href="#" id="userDropdown" 
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="assets/images/user-avatar.png" class="avatar" alt="User Avatar">
                        <span class="user-name ms-2">Juan Pérez</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
        <!-- Logo Section -->
        <div class="sidebar-header">
            <img src="assets/images/icono.jpeg" alt="CANA Logo" class="sidebar-logo">
            <span class="sidebar-title" *ngIf="!isSidebarCollapsed">CANA Dashboard</span>
        </div>

        <!-- Navigation Links -->
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a class="sidebar-link" routerLink="/dashboard" routerLinkActive="active">
                    <i class="fas fa-home"></i>
                    <span *ngIf="!isSidebarCollapsed">Inicio</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" routerLink="/dashboard/statistics" routerLinkActive="active">
                    <i class="fas fa-chart-bar"></i>
                    <span *ngIf="!isSidebarCollapsed">Estadísticas</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link" routerLink="/dashboard/reports" routerLinkActive="active">
                    <i class="fas fa-file-alt"></i>
                    <span *ngIf="!isSidebarCollapsed">Reportes</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" [class.sidebar-collapsed]="isSidebarCollapsed">
        <ng-content></ng-content>
    </div>
</div>
