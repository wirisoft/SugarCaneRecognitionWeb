<app-nav-bar-dashboard-cana>
    <div class="dashboard-content">
        <div class="container-fluid ">
            <!-- Header Section -->
            <div class="dashboard-header mb-3">
                <h2>Panel de Control - Monitoreo de Caña</h2>
                <p class="text-muted">Resumen de condiciones y estado del cultivo</p>
            </div>

            <!-- Charts Section -->
            <div class="row">
                <!-- Temperature and Humidity Chart -->
                <div class="col-lg-8 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Temperatura y Humedad</h5>
                        </div>
                        <div class="card-body">
                            <canvas baseChart
                                [type]="'line'"
                                [data]="weatherData"
                                [options]="weatherOptions">
                            </canvas>
                        </div>
                    </div>
                </div>

                <!-- Climate Distribution Chart -->
                <div class="col-lg-4 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Distribución del Clima</h5>
                        </div>
                        <div class="card-body">
                            <canvas baseChart
                                [type]="'doughnut'"
                                [data]="climateData"
                                [options]="climateOptions">
                            </canvas>
                        </div>
                    </div>
                </div>

                <!-- Planting Days Chart -->
                <div class="col-lg-12 mb-5">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Días Óptimos para Plantación</h5>
                        </div>
                        <div class="card-body">
                            <canvas baseChart
                                [type]="'line'"
                                [data]="plantingData"
                                [options]="plantingOptions">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-nav-bar-dashboard-cana>
